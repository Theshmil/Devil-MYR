<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level Devil Clone</title>
<style>
  body {
    margin: 0; 
    background: #111; 
    font-family: monospace;
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    height: 100vh;
  }
  canvas {
    background: #222; 
    display: block;
  }
  .controls {
    display: flex; 
    gap: 20px;
    margin-top: 10px;
  }
  .btn {
    width: 80px; 
    height: 80px; 
    background: #444; 
    color: #0f0; 
    border: none; 
    font-size: 32px; 
    border-radius: 10px;
    user-select: none;
  }
</style>
</head>
<body>
<canvas id="game" width="400" height="200"></canvas>
<div class="controls">
  <button class="btn" id="left">◀️</button>
  <button class="btn" id="jump">⬆️</button>
  <button class="btn" id="right">▶️</button>
</div>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player = { x: 20, y: 160, w: 10, h: 10, dx: 0, dy: 0, jumping: false };
let gravity = 0.8;
let ground = 170;

let obstacles = [
  { x: 100, y: ground, w: 20, h: 10 },
  { x: 200, y: ground-20, w: 20, h: 30 },
  { x: 300, y: ground, w: 20, h: 10 }
];

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  // Draw ground
  ctx.fillStyle = "#555";
  ctx.fillRect(0, ground, canvas.width, canvas.height-ground);
  
  // Draw player
  ctx.fillStyle = "#0f0";
  ctx.fillRect(player.x, player.y, player.w, player.h);
  
  // Draw obstacles
  ctx.fillStyle = "#f00";
  for (let obs of obstacles) {
    ctx.fillRect(obs.x, obs.y - obs.h, obs.w, obs.h);
  }
}

function update() {
  player.dy += gravity;
  player.y += player.dy;
  player.x += player.dx;

  // prevent falling through ground
  if (player.y + player.h > ground) {
    player.y = ground - player.h;
    player.dy = 0;
    player.jumping = false;
  }
  
  // keep inside canvas
  if (player.x < 0) player.x = 0;
  if (player.x + player.w > canvas.width) player.x = canvas.width - player.w;
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

document.getElementById("left").addEventListener("touchstart", () => player.dx = -2);
document.getElementById("left").addEventListener("touchend", () => player.dx = 0);

document.getElementById("right").addEventListener("touchstart", () => player.dx = 2);
document.getElementById("right").addEventListener("touchend", () => player.dx = 0);

document.getElementById("jump").addEventListener("touchstart", () => {
  if (!player.jumping) {
    player.dy = -10;
    player.jumping = true;
  }
});

loop();
</script>
</body>
</html>
