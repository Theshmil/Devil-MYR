<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level Devil Mini Game</title>
<style>
  body { margin: 0; background: #111; color: #fff; text-align: center; }
  canvas { background: #222; display: block; margin: 0 auto; }
  #controls { margin-top: 10px; }
  .btn {
    font-size: 30px;
    padding: 20px;
    margin: 5px;
    background: #444;
    color: orange;
    border: none;
    border-radius: 10px;
    width: 80px;
    height: 80px;
  }
  #restartBtn {
    font-size: 24px;
    color: lime;
    background: #444;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    display: none;
    margin-top: 10px;
  }
</style>
</head>
<body>
<canvas id="game" width="1000" height="250"></canvas>
<div id="controls">
  <button class="btn" ontouchstart="left=true" ontouchend="left=false">◀️</button>
  <button class="btn" ontouchstart="jumpAction()">⬆️</button>
  <button class="btn" ontouchstart="right=true" ontouchend="right=false">▶️</button>
</div>
<button id="restartBtn" onclick="restart()">Restart</button>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let player, obstacles, door, enemies;
let gravity = 0.6;
let gameOver = false;
let youWin = false;

let left = false, right = false;
let ground = canvas.height - 30;

function init() {
  player = { x: 10, y: ground-20, w:20, h:20, dx:0, dy:0, jumping:false };
  obstacles = [
    {x: 100, y: ground-30, w:20, h:30},
    {x: 200, y: ground-20, w:20, h:20},
    {x: 300, y: ground-30, w:20, h:30},
    {x: 400, y: ground-40, w:20, h:40},
    {x: 500, y: ground-20, w:20, h:20},
    {x: 600, y: ground-50, w:20, h:50},
    {x: 700, y: ground-20, w:20, h:20},
    {x: 800, y: ground-40, w:20, h:40},
  ];
  enemies = [
    {x: 350, y: ground-20, w:20, h:20, dir:1},
    {x: 650, y: ground-20, w:20, h:20, dir:-1},
  ];
  door = {x: 950, y: ground-30, w:20, h:30};
  gameOver = false;
  youWin = false;
  document.getElementById('restartBtn').style.display = 'none';
}

function jumpAction() {
  if (!player.jumping) {
    player.dy = -10;
    player.jumping = true;
  }
}

function collideRect(a,b) {
  return a.x < b.x+b.w && a.x+a.w > b.x && a.y < b.y+b.h && a.y+a.h > b.y;
}

function update() {
  if (gameOver || youWin) return;

  player.dy += gravity;
  player.y += player.dy;

  if (left) player.dx = -3;
  else if (right) player.dx = 3;
  else player.dx = 0;

  player.x += player.dx;

  if (player.y + player.h > ground) {
    player.y = ground - player.h;
    player.dy = 0;
    player.jumping = false;
  }

  for (let obs of obstacles) {
    if (collideRect(player, obs) && player.y + player.h - 2 <= obs.y + obs.h) {
      gameOver = true;
      document.getElementById('restartBtn').style.display = 'block';
    }
  }

  for (let e of enemies) {
    e.x += e.dir * 2;
    if (e.x < e.start-20 || e.x > e.start+20) e.dir *= -1;
    if (collideRect(player, e)) {
      gameOver = true;
      document.getElementById('restartBtn').style.display = 'block';
    }
  }

  if (collideRect(player, door)) {
    youWin = true;
    document.getElementById('restartBtn').style.display = 'block';
  }

  if (player.x < 0) player.x = 0;
  if (player.x+player.w > canvas.width) player.x = canvas.width - player.w;
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#555";
  ctx.fillRect(0,ground,canvas.width,30);

  ctx.fillStyle="green";
  ctx.fillRect(player.x,player.y,player.w,player.h);

  ctx.fillStyle="red";
  for (let obs of obstacles)
    ctx.fillRect(obs.x,obs.y,obs.w,obs.h);

  ctx.fillStyle="orange";
  for (let e of enemies)
    ctx.fillRect(e.x,e.y,e.w,e.h);

  ctx.fillStyle="blue";
  ctx.fillRect(door.x,door.y,door.w,door.h);

  if (gameOver) {
    ctx.fillStyle="white";
    ctx.font="24px monospace";
    ctx.fillText("Game Over", canvas.width/2-60, canvas.height/2);
  }

  if (youWin) {
    ctx.fillStyle="white";
    ctx.font="24px monospace";
    ctx.fillText("YOU WIN!", canvas.width/2-50, canvas.height/2);
  }
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

function restart() {
  init();
}

init();
loop();
</script>
</body>
</html>
